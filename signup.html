<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Yoga Life. Healthy Lifestyle With Yoga And Meditation">
    <meta name="keywords" content="yoga life, healthy life, healthy style, meditation, nature">

    <!-- Title -->
    <title>Yoga Life</title>

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
     <!-- Header -->
     <header>
        <a href="index.html">
            <h1 id="logo">Yoga Life</h1>
        </a>

        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <!-- Navigation -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" >Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
            </ul>
        </nav>

     </header>

     <!-- Main content -->
     <main>
        <section id="signup">
            <!-- Sign up form -->
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2>Signed up!</h2>
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="text-input" required>
                <br>
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="text-input" required>
                <br>
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" id="email_address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                </div>
                <button type="submit" class="join-button">Submit!</button>
            </form>
        </section>
     </main>

     <!-- Footer -->
    <footer>
        <!-- Social network icons -->
        <ul id="social-networks">
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    
</body>
</html>
